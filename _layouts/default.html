<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    a { color: #39ff14; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #39ff14;
    }
    header h1 {
      font-size: 2.2rem;
    }
    header .subtitle {
      font-size: 1rem;
      color: #0f0;
      margin-top: 5px;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #39ff14;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #0f0;
    }
    ul { padding-left: 20px; }
    li { margin-bottom: 8px; }
    .hero {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="typed" data-text="{{ page.title }}"></h1>
    {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © 2025 Wilton Lima — Cybersecurity Portfolio
  </footer>

  <script src="/assets/js/typing.js"></script>
  <script>
    // Script simples de digitação
    const typed = document.getElementById('typed');
    if (typed) {
      const text = typed.dataset.text;
      let index = 0;
      function type() {
        typed.innerHTML = text.slice(0, index++);
        if (index <= text.length) setTimeout(type, 100);
        else setTimeout(()=>{ index=0; type(); }, 3000); // reinicia
      }
      type();
    }
  </script>
</body>
</html>
